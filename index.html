<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&family=Roboto:wght@300;400;500;700;900&family=Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="hero">

        <div class="container">
            <h1>CREDIT CARD FRAUD DETECTOR</h1>
            <h2>autor</h2>
        
            <div class="columns">
                
                <div class="col columns__entry">
                    <input class="box txtcard_no" type="text" name="" id="txtcard_no" placeholder="Card Number">
                    <input class="box txtcard_secpin" type="text" name="" id="txtcard_secpin" placeholder="Sec Number">
                    <a href="#" id="btnsubmit" class="btnsubmit" >Detect</a>
                    
                </div> 
 
                <div class="col columns__card">

                    <div class="card">
                
                        <div class="header_one">
                            <h4>CREDIT CARD</h3>
                            <img src="./wave.png" alt="" class="wave">
                        </div>
    
                        <div class="content_one">
                            <img src="./terminal.png" alt="" class="terminal">
                            <p class="sec_pin">000</p>
                        </div>
    
                        <h3 class="card_num" id="card_num">47589658468548567</h3>
    
    
                        <div class="content_two">
                            <h4 class="card_name">MONDAY S. O.</h3>
                            
                            <div class="validation_date">
                                <p>VALID <br> DATE</p>
                                <p class="date">11/28</p>
                            </div>
                            
                            <img src="./card_type.png" alt="" class="card_type">
    
                        </div>
            
                    </div>

                </div>


            </div>
        </div>

    </div>
    

    <script src="index.mjs"></script>
</body>
</html>
